<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/css.css">
</head>

<body>

    <div class="container text-center ">
        <div class="position-absolute top-50 start-50 translate-middle">
            <div id="juego" class="card border-dark p-3 m-5" style="width: 80rem; height: 40rem;">
                <div class="card-body">
                    <h5 class="card-title">Ahorcado</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">¡Descubre la palabra antes de que sea demasiado
                        tarde! </h6>
                    <!-- CONTENIDO -->
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="dibujo">
                                    <div id="contenedor-imagen-dibujo">
                                        <img src="images/0.png">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-5">
                                <div class="row align-items-center">
                                    <div id="guiones" class="col-12">
                                        <div id="contenedor-guion"></div>
                                    </div>
                                </div>
                                <div class="row mt-5">
                                    <div id="letrasEleccion" class="col-12">
                                        <div id="contenedor-botones"></div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <!-- <p>Nº de errores: </p> -->
                                    <div id="contadorErrores" class="col-12">
                                     
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="popup" class="popup">
                        <div id="popupContent" class="popup-content">
                          <!-- Contenido del pop-up -->
                          <div id="ganar">
                            <h1>¡Ganaste!</h1>
                            <button data-action="volver">Volver a jugar</button><br><br>
                            <!-- <button onclick="volverAlMapa()">Volver al mapa</button> -->
                          </div>
                  
                          <div id="perder">
                            <h1>¡Perdiste! <br> Te has quedado sin vidas :c</h1> <br>
                            <button data-action="reiniciar">Reiniciar</button> <br><br>
                            <!--<button onclick="volverAlMapa()">Volver al mapa</button>-->
                          </div>
                  
                        </div>
                      </div>
                  
                    
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
